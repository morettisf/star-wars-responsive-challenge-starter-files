<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="View all Star Wars trading cards and collect them all!"

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link href="CSS/main.css" rel="stylesheet">
  <link href="CSS/grid.css" rel="stylesheet">
</head>
<body>

	<header>
		<h1>Star Wars Characters</h1>
		<h2>Incomplete list</h2>
	</header>

	<main>
		<div class="row">
			<div class="col-4">
				<div class="border_wrap">
					<img src="images/rey_square.png" alt="Rey">
					<h3>Rey</h3>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="border_wrap">
					<img src="images/finn_square.png" alt="Finn">
					<h3>Finn</h3>
					<p>Storm Trooper, befriends Rey</p>
				</div>
			</div>
			<div class="col-4">
				<div class="border_wrap">
					<img src="images/kylo_square.png" alt="Kylo">
					<h3>Kylo</h3>
					<p>Main villain, or is he?</p>
				</div>
			</div>	
		</div>

		<div class="row">
			<div class="col-4">
				<div class="border_wrap">
					<img src="images/poe_square.png" alt="Poe">
					<h3>Poe</h3>
					<p>Neutral Pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="border_wrap">
					<img src="images/chewbacca_square.png" alt="Chewbacca">
					<h3>Chewbacca</h3>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="border_wrap">
					<img src="images/yoda_square.png" alt="Yoda">
					<h3>Yoda</h3>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
